<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Buscador HITSS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="data:,">
</head>
<body>
  <header class="topbar">
    <div class="left">
      <img src="assets/logo_hitss.png" alt="HITSS" class="logo">
      <h1>Buscador</h1>
    </div>
    <nav class="tabs">
      <button data-tab="buscar" class="active">Buscar</button>
      <button data-tab="operadoras">Operadoras</button>
      <button data-tab="designacoes">Designações</button>
      <button data-tab="passagem">Passagem de Turno</button>
    </nav>
    <div class="right">
      <button id="btnLogin">Login</button>
    </div>
  </header>

  <main>
    <section id="buscar" class="tabcontent active">
      <h2>Pergunte aos seus dados</h2>
      <div class="searchbox">
        <input id="q" type="text" placeholder="Ex: Qual o telefone da Vivo? ou Quais são as designações da unidade SP?">
        <button id="btnBuscar">Buscar</button>
      </div>
      <div id="results" class="results"></div>
    </section>

    <section id="operadoras" class="tabcontent">
      <h2>Contatos das Operadoras</h2>
      <div id="operadorasTable"></div>
      <div class="edit-controls hidden" id="operadorasEdit">
        <button id="addOperadora">Adicionar Operadora</button>
      </div>
    </section>

    <section id="designacoes" class="tabcontent">
      <h2>Designações x Unidades</h2>
      <div id="designacoesTable"></div>
      <div class="edit-controls hidden" id="designacoesEdit">
        <button id="addDesignacao">Adicionar Designação</button>
      </div>
    </section>

    <section id="passagem" class="tabcontent">
      <h2>Passagem de Turno</h2>
      <div id="passagemHtml"></div>
      <div class="edit-controls hidden" id="passagemEdit">
        <button id="editPassagem">Editar Passagem</button>
      </div>
      <p class="note">O HTML de passagem de turno original está disponível localmente.</p>
    </section>
  </main>

  <!-- modal -->
  <div id="modal" class="hidden">
    <div class="modal-content">
      <div id="modalTitle" class="modal-title"></div>
      <div id="modalBody" class="modal-body"></div>
      <div class="modal-footer">
        <button id="modalCancel">Cancelar</button>
        <button id="modalOk">Salvar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
